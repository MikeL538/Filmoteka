<div class="basiclightbox">
  <div class="details">
    <div class="details__container">
      <img
        class="details__img"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Image_not_available.png/640px-Image_not_available.png"
        alt=""
      />
      <div class="details__wide-separator">
        <h2 class="details__title"></h2>
        <div class="details__information">
          <div class="details__information-left">
            <ul class="details__information-list">
              <li>
                <span>Vote / Votes</span>
                <span>Popularity</span>
                <span>Original Title</span>
                <span>Genre</span>
              </li>
            </ul>
          </div>
          <div class="details__information-right"></div>
        </div>
        <div class="details__about-container">
          <h3>About</h3>
          <p></p>
        </div>
        <div class="details__buttons">
          <button class="btn-add-watched" type="button">add to watched</button>
          <button class="btn-add-queue" type="button">add to queue</button>
        </div>
      </div>
    </div>
    <!-- <button class="details__close-button" type="button">X -->
    <!-- X Problem z SVG, importuje grupę ale ładuje się tylko część
      <svg width="16" height="16"> -->
    <!-- <use href="./images/icons.svg#close"></use>
      </svg>
    </button> -->
    <div class="details__close-button">Close</div>
  </div>

  <!-- zamiana buttona na DIV może być lepszym pomysłem jeśli ma być modalem i byłoby dobrze pozbyć się samego X zostawiająć ESC i klikanie poza modalem. -->
