<div class="details">
  <div class="details__container">
    <img
      class="details__img"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Image_not_available.png/640px-Image_not_available.png"
      alt=""
    />

    <div class="details__information">
      <h2 class="details__title"></h2>
      <ul class="details__information-list">
        <li class="details__information-list--item">
          <span data-translate="vote"> Vote / Votes </span
          ><span class="details__information-rating details__information-list--data votes"></span>
        </li>
        <li class="details__information-list--item">
          <span data-translate="popularity"> Popularity </span
          ><span class="details__information-list--data popularity"></span>
        </li>
        <li class="details__information-list--item details__information-original-title">
          <span data-translate="orgTitle"> Original Title</span>
          <span class="details__information-list--data title"></span>
        </li>
        <li class="details__information-list--item">
          <span data-translate="genre"> Genre </span>
          <span class="details__information-list--data genre"></span>
        </li>
        <li class="details__information-list--item">
          <div class="details__about-container">
            <h3 data-translate="about">About</h3>
            <p></p>
          </div>
        </li>
      </ul>

      <!-- <div class="details__information-right"></div> -->
    </div>
    <div class="details__buttons">
      <button class="btn-add-watched" type="button" data-translate="btnWatched">
        add to watched
      </button>
      <button class="btn-add-queue" type="button" data-translate="btnQueue">add to queue</button>
    </div>

    <button class="details__close-button" type="button">
      <svg width="16" height="16">
        <use href="./images/icons.svg#close"></use>
      </svg>
    </button>
  </div>
</div>
